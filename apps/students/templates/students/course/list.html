{% extends "base.html" %}

{% block title %}
    My Courses
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">My Courses</h1>

    <div class="module">
        {% for course in object_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <h3 class="card-title">{{ course.title }}</h3>
                    <p>
                        <a href="{% url "student_course_detail" course.id %}" class="btn btn-primary">
                            Access course
                        </a>
                    </p>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-warning" role="alert">
                You are not enrolled in any courses yet.
                <a href="{% url "course_list" %}" class="alert-link">Browse list</a> to enroll in courses.
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
