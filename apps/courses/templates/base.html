{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Educa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header id="header" class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="logo text-white h4 mb-0">Educa</a>
            <ul class="menu list-unstyled d-flex mb-0">
                {% if request.user.is_authenticated %}
                    <li class="ms-3"><a href="{% url 'logout' %}" class="text-white">Sign out</a></li>
                {% else %}
                    <li class="ms-3"><a href="{% url 'login' %}" class="text-white">Sign in</a></li>
                {% endif %}
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main id="content" class="container my-4">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>
    {% block include_js %}
    {% endblock %}

    <!-- Footer -->
    <footer class="mt-auto bg-light py-3">
        <div class="container text-center">
            <small class="text-muted">Â© 2023 Educa. All rights reserved.</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function(event) {
            {% block domready %}
            // JavaScript code that runs on DOMContentLoaded goes here
            {% endblock %}
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymou
s"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
</body>
</html>
